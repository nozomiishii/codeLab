<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>10_25_pouchMonsters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <style>
    body{
      margin:0;
      padding:0;
    }
    * {
      box-sizing: border-box;
    }

    /*opening page;*/
    .title{
      position: fixed;
      top:0;
      left:0;
      right:0;
      bottom:0;
      z-index: 100;
      color: white;
      background-color : #625499;
      display: flex;
      align-items:center;
      justify-content: center;
      flex-direction: column;
    }

    .title h1{
      font-size: 82px;
      filter: drop-shadow(10px 10px 10px rgba(0,0,0,0.6));
    }

    .title p{
      color:#625499;
      background-color: white;
      font-size: 64px;
      padding:10px;
      border-radius: 2px;
    }
    .title p:hover{
      opacity: 0.7;
      transform: scale(1.4);
      transition: 0.5s;
    }


    /*game page;*/
    .box{
      display: flex;
      flex-direction: column;
    }
    .monsters{
      list-style: none;
      display: flex;
      height: 60vh;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    .monster{
      flex-direction: column;
      align-items: center;
      align-content: center;
      margin: 50px;
      padding:30px;
      display: none;
      border-radius: 3px;
      border: 3px groove black;
    }
    .active{
      display: block;
    }

    /*balls*/
    .balls{
      position: fixed;
      top:60vh;
      width:100vw;
      list-style: none;
      height: 40vh;
      display: flex;
      justify-content: center;
      padding: 5px;
    }
    .balls li{
      width: 50px;
      height: 50px;
      padding: 50px;
      border-radius: 100%;
    }
    .balls span{
      display: block;
      width: 100%;
      height:100%;
      border-radius: 100%;
      display: flex;
      align-items:center;
      justify-content: center;
      font-size: 20px;
      filter: drop-shadow(10px 10px 10px rgba(0,0,0,0.7));
    }
    .balls span:hover{
      transform: scale(1.4);
      opacity: 0.8;
      color: white;
      transition: 0.5s;
    }
  </style>
</head>
<body>
  <!-- opening page -->
  <div class="title">
    <h1>POUCH MONSTERS</h1>
    <p>START</p>
  </div>

  <!-- game page  -->
  <div class="box">
    <ul class='monsters'>

        <li class="monster" style="background-color: #e74c3c;">
          <h1>Firegon</h1>
          <p>Strong fire like alrealy it's magma!</p>
        </li>


        <li class="monster" style="background-color: #3498db;">
          <h1>Waturtle</h1>
          <p>300 kPa water pressure. good enough to kill your iPhone!</p>
        </li>


        <li class="monster" style="background-color:#1abc9c;">
          <h1>Weed</h1>
          <p>
            Well...ya..weed.I mean, weed. As you can see.
          </p>
        </li>


        <li class="monster active" style="color : #625499;">
          <h1>CHOOSE YOUR POUCHMON</h1>
          <p>click one of ball!!</p>
        </li>

    </ul>
    <ul class="balls">
      <li><span style="background-color: #e74c3c;">◎</span></li>
      <li><span style="background-color: #3498db;">◎</span></li>
      <li><span style="background-color: #1abc9c;">◎</span></li>
    </ul>
  </div>


  <script>
    $(function(){
      // opening page
      $('.title p').click(function(){
        $('.title').slideUp();
      })

      // choose moster
      $('.balls li').click(function(){
        $('.active').removeClass('active');
        const ballIndex = $('.balls li').index($(this));
        console.log(ballIndex);
        $('.monsters li').eq(ballIndex).addClass('active');
      });
    });
  </script>
</body>
</html>

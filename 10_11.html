<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>10/11</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <style>
    body{
      background-color: rgba(34,66,87,0.8);
      color: silver;
    }
    .spotOn{
      display: none;
      text-align: center;
      font-size: 69px;
    }
    .main ul{
      display: flex;
      margin-top:150px;
    }
    .main li{
      flex:auto;
      list-style: none;
/*      border: 1px solid yellow;*/
    }
    .main li:hover{
      transform: scale(1.1);
      color: pink;
    }
  </style>
</head>
<body>
  <div class="main">
    <h1 style="text-align: center">当てろ!! FIND IT!<span>!</span></h1>
    <div class="spotOn">あたりだ</div>
    <ul>
      <li style="font-size: 29px">1</li>
      <li style="font-size: 100px">2</li>
      <li style="font-size: 34px">3</li>
      <li style="font-size: 487px">4</li>
      <li style="font-size: 32px">5</li>
      <li style="font-size: 29px">6</li>
      <li style="font-size: 295px">7</li>
      <li style="font-size: 29px">8</li>
      <li style="font-size: 295px">9</li>
    </ul>
  </div>
  <script>
    $(function(){
      $('h1').css('display','none').fadeIn(2000);
      $('span').css('display','none').fadeIn(2500);;
      $('li').css('display','none').fadeIn(4000);
      $('span').click(function(){
        $('.spotOn').fadeIn();
      })
      $('li').click(function(){
        $(this).fadeOut(2000);
        $(this).text('ちがーう').css('font-size','40px');
      });
    });
  </script>
</body>
</html>

<body>
  <div id="characterList" class="characterList">
    <div v-for="character in characters" class="character">
      <h1>{{ character.icon }}</h1>
      <div class="status">
        <h6><span>Name:</span> {{ character.name }}</h6>
        <p><span>Attack:</span> {{ character.attack }}</p>
        <p><span>Defense:</span> {{ character.defense }}</p>
        <p><span>HP:</span> {{ character.hp }}</p>
      </div>
    </div>
  </div>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>10_28_niceMobileHeader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- twitter -->
  <meta name="twitter:site" content="@nozomiishii_jp" />
  <meta name="twitter:title" content="kusayari" />
  <meta name="twitter:description" content="28th OCT / Day 8 - niceMobileHeader -"/>
  <meta name="twitter:image" content="https://nozomiishii.github.io/codeLab/day8/day8.png"/>
  <meta name="twitter:card" content="summary"/>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
  <header>
    <div id="mobile-header">
      <div id='logo'>
        <img src="../kusayari.png" alt="kusayari">
        <h1 class='english'>-KUSAYARI-</h1>
        <h1 class='japanese hide'>-くさやり-</h1>
      </div>
    </div>
  </header>

   <div class="main">
    <h1>👮</h1>
    <p class='english'>
      please see this page on the screen 670px width or smaller like smartphone
    </p>
    <p class='japanese hide'>
      このページは幅670px以下のスマートフォンみたいなちっちゃい画面でみてください
    </p>
   </div>

  <footer>
    <div id="mobile-footer">
      <ul>
        <li class="webpage header-btn">
          <a href="http://www.nozomiishii.jp" target="_blank">
            <p><span class='japanese hide'>のぞみ</span></p>
            <p><span class='english'>Nozomi</span></p>
          </a>
        </li>
        <li class="paypal header-btn">
          <a href="https://paypal.me/nozomiishii?locale.x=ja_JP" target="_blank">
            <p><span class='japanese hide'>投げ銭</span></p>
            <p><span class='english'>Tip</span></p>
          </a>
        </li>
        <li id='translation' class='header-btn'>
          <p>🌏A<span>→</span>🍣あ</p>
        </li>
        <li id='close-btn' class='header-btn'>
          <p>×</p>
        </li>
      </ul>
    </div>
    <div id="copyright">
      <p>© 2019 Nozomi Ishii</p>
    </div>
  </footer>
  <div id="open-btn">
    <p>⇧</p>  　
  </div>
  <script>
    $(function(){
      // toggle language
      $('#translation').click(function(){
        if($('.japanese').hasClass('hide')){
          $('.english').addClass('hide');
          $('.japanese').removeClass('hide');
          $('#translation span').text('←');
        } else if($('.english').hasClass('hide')){
          $('.japanese').addClass('hide');
          $('.english').removeClass('hide');
          $('#translation span').text('→');
        }
      })

      // hide header
      $('#close-btn').click(function(){
        $("header").hide();
        $("footer").hide();
        $("#open-btn").show();
      })

      $('#open-btn').click(function(){
        $("#open-btn").hide();
        $("header").show();
        $("footer").show();
      })

    });
  </script>
</body>
</html>

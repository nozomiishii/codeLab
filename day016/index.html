<body>

  <div class="start">
    <h1>🌚let me sleep🌚</h1>
    <h6>START!!</h6>
  </div>
  <!-- write html code here -->
  <div class="comment">
    <h3>Click suns and let me sleep</h3>
  </div>
  <div class="game">
    <div class="suns">
      <div class="sun"><h2>🌞</h2></div>
      <div class="sun"><h2>🌞</h2></div>
      <div class="sun"><h2>🌞</h2></div>
      <div class="sun"><h2>🌞</h2></div>
      <div class="me"><h2>😵</h2></div>
      <div class="sun"><h2>🌞</h2></div>
      <div class="sun"><h2>🌞</h2></div>
      <div class="sun"><h2>🌞</h2></div>
      <div class="sun"><h2>🌞</h2></div>
    </div>
  </div>

  <script>
    $(function(){
      // start game
      $('.start h6').click(function(){
        $('.start').slideUp();
      });

      // write js code here
      $('.sun').click(function(){
        $(this).addClass('hide');
        setTimeout(function(){
          $('.hide').removeClass('hide');
        },8000);

        if($('.hide').length == 3){
          $('.me h2').text('🥺');
        } else if($('.hide').length == 8){
          $('.me h2').text('😴');
          $('.sun h2').text('🌚');
          $('.comment h3').text('Thank you. Good night!')
          $('.game').addClass('gameEnd');
        } else if($('.hide').length > 5){
          $('.me h2').text('🥰');
        }
      })

    });
  </script>
</body>

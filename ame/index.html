  <div class="start" style='display:none;'>
    <h1>candyAme</h1>

  <!-- write html code here -->
  <div class="game">
    <ul class="sweets">
      <li>🧁</li>
      <li>🥧</li>
      <li>🍭</li>
      <li>🍬</li>
      <li>🍫</li>

      <h1>🤷</h1>

  </div>
  <script>
    $(function(){
      // start game
      $('.start h6').click(function(){
        $('.start').slideUp();
      });
      // write js code here
      let eat = 0
      $('.sweets li').click(function(){
        eat++
        const candy = $(this).text();
        if(eat == 3){
          $('.game-end').show();
        } else {
          $('.eat').show().fadeOut(1000);
        }
      })
    });
  </script>

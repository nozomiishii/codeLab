  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<body>

  <div class="start">
    <h1>🧟zombie🧟</h1>
    <h6>START!!</h6>
  </div>
  <!-- write html code here -->
  <div class="game">
    <div class="zombies">
      <div class="zombie">🧟</div>
      <div class="zombie">🧟</div>
      <div class="zombie">🧟</div>
      <div class="zombie">🧟</div>
      <div class="zombie">🧟</div>
      <div class="zombie">🧟</div>
      <div class="zombie">🧟</div>
      <div class="zombie">🧟</div>
    </div>
    <div class="sanctuary">
      <div class="block"></div>
      <div class="princess">
        <h1>👰</h1>
      </div>
      <div class="block"></div>
    </div>
    <div class="hero">
      <h1>👨‍💼 : "save our princess. click and kill zombies🔫"</h1>
      <h6>🧟:<span>0</span></h6>
    </div>
  </div>

  <script>
    $(function(){
      // start game
      $('.start h6').click(function(){
        $('.start').slideUp();
      });

      // write js code here
      let kill=0
      $('.zombie').click(function(){
        kill++
        $('.hero h6').find('span').text(kill);
        $(this).addClass('killed');
      });

      setInterval(function(){
        $('.killed').removeClass('killed');
      }, 1000);

    });
  </script>
</body>

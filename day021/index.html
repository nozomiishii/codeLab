          $('.human').show();
          $('.comment h1').text('🥕:"harvest time!!!"');
          $('.game').css('background','black');
          $('.it').removeClass('it');
          $(this).addClass('it');
          $(this).find('p').text('');
        } else {
          carrots++
          $('.me').removeClass('me');
          $(this).addClass('me');

        }

    });

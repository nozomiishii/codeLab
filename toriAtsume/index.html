  <div class="start" style='display:none;'>
    <h1>🦜toriAtsume🦜</h1>

  <!-- write html code here -->
  <div class="game">
    <div class="comment">
      <h1>🦜:僕の仲間たちをあつめてね</h1>
    </div>
    <div class="birds">
      <div class="bird">🦜</div>
      <div class="bird">🦉</div>

      <div class="bird">🦩</div>
      <div class="bird">🐓</div>

  </div>
  <script>
    $(function(){
      // start game
      $('.start h6').click(function(){
        $('.start').slideUp();
      });

      // write js code here
      $('.bird').click(function(){
        $('.collected').removeClass('collected');
        $('.collection h1').text('');
        const getBird = $(this).text();
        $('.collection h1').text(getBird).addClass('collected');
      })

    });
  </script>

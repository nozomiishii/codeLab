<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- title -->
  <title>carRasing3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- twitter -->
  <!-- add information -->
  <meta name="twitter:site" content="@nozomiishii_jp" />
  <!-- title -->
  <meta name="twitter:title" content="kusayari" />
  <!-- day -->
  <meta name="twitter:description" content="2nd NOV / Day 13 - carRasing3 -"/>
  <!-- url -->
  <meta name="twitter:image" content="https://nozomiishii.github.io/codeLab/day013/day013.png"/>
  <meta name="twitter:card" content="summary"/>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>

  <div class="start">
    <h1>🕺Car Rasing3🕺</h1>
    <h6>START!!</h6>
  </div>
  <!-- write html code here -->
  <div class="game">
    <ul class="cars">
      <li><span>🚗</span></li>
      <li><span>🚙</span></li>
      <li><span>🚓</span></li>
      <li><span>🚐</span></li>
      <li><span>🚂</span></li>
      <li><span>🛴</span></li>
      <li><span>🛸</span></li>
    </ul>
    <div class="winner">🕺</div>
    <div class="rule">
      <p>tap and choose one of car you like. and then press "GO!!" button</p>
    </div>
    <div class="btn-container">
      <button>GO!!</button>
    </div>
  </div>
  <div class="end-game">
    <h1>🕺</h1>
    <p>YOU LOSE, I WIN!</p>
  </div>

  <script>
    $(function(){
      // start game
      $('.start h6').click(function(){
        $('.start').slideUp();
      });

      // write js code here
      $('button').click(function(){
        $('.cars').addClass('rasing');
        $('.winner').addClass('hidden-runner');
        setTimeout(function(){
          $('.end-game').addClass('active');
        },7000 );
      })

      $('.cars span').click(function(){
        $('.selected').removeClass('selected');
        $(this).toggleClass('selected');
      })

    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- title -->
  <title>10_20_kusayari</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- twitter -->
  <!-- add information -->
  <meta name="twitter:site" content="@nozomiishii_jp" />
  <!-- title -->
  <meta name="twitter:title" content="kusayari" />
  <!-- day -->
  <meta name="twitter:description" content="20th OCT / Day 0 - Kusayari lounched -"/>
  <!-- url -->
  <meta name="twitter:image" content="https://nozomiishii.github.io/codeLab/0day/kusayari.png"/>
  <meta name="twitter:card" content="summary"/>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
  <header>
    <div id='logo'>
      <img src="kusayari.png" alt="kusayari">
      <h1 class='english'>-KUSAYARI-</h1>
      <h1 class='japanese hide'>-くさやり-</h1>
    </div>
    <div class="header-menus">
      <ul>
        <li class="webpage">
          <a href="http://www.nozomiishii.jp" target="_blank"><span class='japanese hide'>のぞみ</span><span class='english'>Nozomi</span></a>
        </li>
        <li class="paypal">
          <a href="https://paypal.me/nozomiishii?locale.x=ja_JP" target="_blank">
            <span class='japanese hide'>投げ銭</span><span class='english'>Tip</span></a>
        </li>
        <li id="language" class='btn'>
          🌏ENGLISH <span>→</span> 🍣にほんご
        </li>
        <li id='close-btn'>
          ×
        </li>
      </ul>
    </div>
  </header>
  <div class="start" style="display:none">
    <h1>Title</h1>
    <h6>START!!</h6>
  </div>

  <!-- write html code here -->
  <div class="game" >
  </div>

  <script>
    $(function(){
      // start game
      $('.start h6').click(function(){
        $('.start').slideUp();
      });

      // toggle language
      $('.btn').click(function(){
        if($('.japanese').hasClass('hide')){
          $('.english').addClass('hide');
          $('.japanese').removeClass('hide');
          $('.btn span').text('←');
        } else if($('.english').hasClass('hide')){
          $('.japanese').addClass('hide');
          $('.english').removeClass('hide');
          $('.btn span').text('→');
        }
      })

      // hide header
      $('#close-btn').click(function(){
        $("header").hide();
      })

      // write js code here


    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- title -->
  <title>Harapeko chikako</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- twitter -->
  <!-- add information -->
  <meta name="twitter:site" content="@nozomiishii_jp" />
  <!-- title -->
  <meta name="twitter:title" content="Harapeko Chikako" />
  <!-- day -->
  <meta name="twitter:description" content="サラダじゃテンションあがらない"/>
  <!-- url -->
  <meta name="twitter:image" content="https://nozomiishii.github.io/codeLab/harapekoChikako/chikako.png"/>
  <meta name="twitter:card" content="summary"/>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
  <div class="start">
    <h1>🎂はらぺこちかこ🎂</h1>
    <img src="chikako.png" alt="chikako">
    <h6>START!!</h6>
  </div>
  <!-- write html code here -->
  <div class="game">
    <div class="count">
    </div>
    <ul class="sweets">
      <li>🧁</li>
      <li>🥧</li>
      <li>🍭</li>
      <li>🍬</li>
      <li>🍫</li>
      <li>🍰</li>
      <li>🍩</li>
      <li>🍮</li>
    </ul>
  </div>
  <div class="eat">
    🤤
    <br>
    <span></span>
  </div>
  <div class="game-end">
    <div class="comment">
      <img src="nozomi.png" alt="nozomi">
      <h6>たべすぎだな</h6>
    </div>
  </div>
  <script>
    $(function(){
      // start game
      $('.start h6').click(function(){
        $('.start').slideUp();
      });
      // write js code here
      let eat = 0
      $('.sweets li').click(function(){
        eat++
        const candy = $(this).text();
        if(eat == 10){
          $('.game-end').show();
        } else {
          $('.eat').show().fadeOut(1000);
          $('.count').text('🤤:'+ eat + 'うまい');
        }
      })
    });
  </script>
</body>
</html>
